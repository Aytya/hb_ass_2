<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Post</title>
</head>
<body>
<h1>Add New Post</h1>
<p>Author: {{ request.user.username }}</p>

<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Create Post</button>
</form>

<a href="{% url 'post_list' %}">Back to Blog</a>
</body>
</html>
